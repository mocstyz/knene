<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="group/design-root relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden bg-[#fcf8f8]"
      style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="flex flex-1 justify-center px-40 py-5">
          <div
            class="layout-content-container flex w-[512px] max-w-[512px] max-w-[960px] flex-1 flex-col py-5"
          >
            <h1
              class="px-4 pb-3 pt-5 text-center text-[22px] font-bold leading-tight tracking-[-0.015em] text-[#1b0e0e]"
            >
              Confirm Delete
            </h1>
            <p
              class="px-4 pb-3 pt-1 text-center text-base font-normal leading-normal text-[#1b0e0e]"
            >
              Are you sure you want to permanently delete this message? This
              action cannot be undone.
            </p>
            <div class="flex justify-center">
              <div
                class="flex max-w-[480px] flex-1 flex-wrap justify-center gap-3 px-4 py-3"
              >
                <button
                  class="flex h-10 min-w-[84px] max-w-[480px] grow cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#e61919] px-4 text-sm font-bold leading-normal tracking-[0.015em] text-[#fcf8f8]"
                >
                  <span class="truncate">Delete</span>
                </button>
                <button
                  class="flex h-10 min-w-[84px] max-w-[480px] grow cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#f3e7e7] px-4 text-sm font-bold leading-normal tracking-[0.015em] text-[#1b0e0e]"
                >
                  <span class="truncate">Cancel</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
