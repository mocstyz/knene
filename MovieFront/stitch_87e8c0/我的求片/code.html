<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="group/design-root relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden bg-[#f9fbfa]"
      style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e9f2ed] px-10 py-3"
        >
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-[#0f1a14]">
              <div class="size-4">
                <svg
                  viewBox="0 0 48 48"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
              <h2
                class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#0f1a14]"
              >
                Streamr
              </h2>
            </div>
            <div class="flex items-center gap-9">
              <a
                class="text-sm font-medium leading-normal text-[#0f1a14]"
                href="#"
                >Home</a
              >
              <a
                class="text-sm font-medium leading-normal text-[#0f1a14]"
                href="#"
                >Movies</a
              >
              <a
                class="text-sm font-medium leading-normal text-[#0f1a14]"
                href="#"
                >TV Shows</a
              >
              <a
                class="text-sm font-medium leading-normal text-[#0f1a14]"
                href="#"
                >Requests</a
              >
              <a
                class="text-sm font-medium leading-normal text-[#0f1a14]"
                href="#"
                >Community</a
              >
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex !h-10 min-w-40 max-w-64 flex-col">
              <div class="flex h-full w-full flex-1 items-stretch rounded-lg">
                <div
                  class="flex items-center justify-center rounded-l-lg border-r-0 border-none bg-[#e9f2ed] pl-4 text-[#559173]"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24px"
                    height="24px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex h-full w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg rounded-l-none border-l-0 border-none bg-[#e9f2ed] px-4 pl-2 text-base font-normal leading-normal text-[#0f1a14] placeholder:text-[#559173] focus:border-none focus:outline-0 focus:ring-0"
                  value=""
                />
              </div>
            </label>
            <button
              class="flex h-10 min-w-0 max-w-[480px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg bg-[#e9f2ed] px-2.5 text-sm font-bold leading-normal tracking-[0.015em] text-[#0f1a14]"
            >
              <div
                class="text-[#0f1a14]"
                data-icon="Bell"
                data-size="20px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"
                  height="20px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="aspect-square size-10 rounded-full bg-cover bg-center bg-no-repeat"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBGuH2qSjzxobW92Wfb9Oj8eweKFDGZkHwNN1NXbm-cYicZssP9zm5KZ8CJy7iOCyQE-8uNUk_TMC9toctD6piZ_eQspahbnHFvVqQscs-mx3ZLmeG1sBcXPJKB1qkJ8GYxiWUWEKZd-E-x4rw0CnIhYqkbw3zBJNY6tdRVVodvSf4mlOYIdNlZAt7nl5omTq07fa-qEDqKu7z849yDPsXeYsNNB9SmH2GuFN9z_KWP-_0Z3xT9DgYM_t5MIdpDUSMx9ZvgmjHnpVLY');
              "
            ></div>
          </div>
        </header>
        <div class="flex flex-1 justify-center px-40 py-5">
          <div
            class="layout-content-container flex max-w-[960px] flex-1 flex-col"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="tracking-light min-w-72 text-[32px] font-bold leading-tight text-[#0f1a14]"
              >
                My Requests
              </p>
            </div>
            <div class="@container px-4 py-3">
              <div
                class="flex overflow-hidden rounded-lg border border-[#d2e5db] bg-[#f9fbfa]"
              >
                <table class="flex-1">
                  <thead>
                    <tr class="bg-[#f9fbfa]">
                      <th
                        class="table-e546fca7-893a-4946-959e-fb5f50763514-column-120 w-[400px] px-4 py-3 text-left text-sm font-medium leading-normal text-[#0f1a14]"
                      >
                        Title
                      </th>
                      <th
                        class="table-e546fca7-893a-4946-959e-fb5f50763514-column-240 w-60 px-4 py-3 text-left text-sm font-medium leading-normal text-[#0f1a14]"
                      >
                        Status
                      </th>
                      <th
                        class="table-e546fca7-893a-4946-959e-fb5f50763514-column-360 w-60 px-4 py-3 text-left text-sm font-medium leading-normal text-[#0f1a14] text-[#559173]"
                      >
                        Actions
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="border-t border-t-[#d2e5db]">
                      <td
                        class="table-e546fca7-893a-4946-959e-fb5f50763514-column-120 h-[72px] w-[400px] px-4 py-2 text-sm font-normal leading-normal text-[#0f1a14]"
                      >
                        The Lost City
                      </td>
                      <td
                        class="table-e546fca7-893a-4946-959e-fb5f50763514-column-240 h-[72px] w-60 px-4 py-2 text-sm font-normal leading-normal"
                      >
                        <button
                          class="flex h-8 w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#e9f2ed] px-4 text-sm font-medium leading-normal text-[#0f1a14]"
                        >
                          <span class="truncate">Requested</span>
                        </button>
                      </td>
                      <td
                        class="table-e546fca7-893a-4946-959e-fb5f50763514-column-360 h-[72px] w-60 px-4 py-2 text-sm font-bold leading-normal tracking-[0.015em] text-[#559173]"
                      >
                        Edit | Delete
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d2e5db]">
                      <td
                        class="table-e546fca7-893a-4946-959e-fb5f50763514-column-120 h-[72px] w-[400px] px-4 py-2 text-sm font-normal leading-normal text-[#0f1a14]"
                      >
                        The Secret Garden
                      </td>
                      <td
                        class="table-e546fca7-893a-4946-959e-fb5f50763514-column-240 h-[72px] w-60 px-4 py-2 text-sm font-normal leading-normal"
                      >
                        <button
                          class="flex h-8 w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#e9f2ed] px-4 text-sm font-medium leading-normal text-[#0f1a14]"
                        >
                          <span class="truncate">Available</span>
                        </button>
                      </td>
                      <td
                        class="table-e546fca7-893a-4946-959e-fb5f50763514-column-360 h-[72px] w-60 px-4 py-2 text-sm font-bold leading-normal tracking-[0.015em] text-[#559173]"
                      >
                        Edit | Delete
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d2e5db]">
                      <td
                        class="table-e546fca7-893a-4946-959e-fb5f50763514-column-120 h-[72px] w-[400px] px-4 py-2 text-sm font-normal leading-normal text-[#0f1a14]"
                      >
                        The Enchanted Forest
                      </td>
                      <td
                        class="table-e546fca7-893a-4946-959e-fb5f50763514-column-240 h-[72px] w-60 px-4 py-2 text-sm font-normal leading-normal"
                      >
                        <button
                          class="flex h-8 w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#e9f2ed] px-4 text-sm font-medium leading-normal text-[#0f1a14]"
                        >
                          <span class="truncate">In Progress</span>
                        </button>
                      </td>
                      <td
                        class="table-e546fca7-893a-4946-959e-fb5f50763514-column-360 h-[72px] w-60 px-4 py-2 text-sm font-bold leading-normal tracking-[0.015em] text-[#559173]"
                      >
                        Edit | Delete
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <style>
                @container (max-width:120px) {
                  .table-e546fca7-893a-4946-959e-fb5f50763514-column-120 {
                    display: none;
                  }
                }
                @container (max-width:240px) {
                  .table-e546fca7-893a-4946-959e-fb5f50763514-column-240 {
                    display: none;
                  }
                }
                @container (max-width:360px) {
                  .table-e546fca7-893a-4946-959e-fb5f50763514-column-360 {
                    display: none;
                  }
                }
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
