<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>支付失败</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#87e8c0",
                        "background-light": "#f8f9fa",
                        "background-dark": "#121212",
                        "surface-dark": "#1e1e1e",
                        "text-light": "#111827",
                        "text-dark": "#f9fafb",
                        "danger": "#e53e3e",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'primary': '0 10px 30px -10px rgba(135, 232, 192, 0.4)',
                        'danger': '0 10px 30px -10px rgba(229, 62, 62, 0.4)',
                    }
                },
            },
        };
    </script>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark antialiased">
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-2xl w-full mx-auto">
<div class="bg-white dark:bg-surface-dark rounded-xl shadow-lg p-8 border border-gray-200 dark:border-gray-700 text-center">
<div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-danger/10 mb-8">
<span class="material-symbols-outlined text-danger text-6xl">
                        error
                    </span>
</div>
<h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight mb-4">
                    支付失败
                </h1>
<p class="mt-4 max-w-xl mx-auto text-lg text-gray-600 dark:text-gray-400">
                    抱歉，您的支付未能成功处理。请不要担心，您的账户尚未被扣款。
                </p>
<div class="mt-8 bg-gray-50 dark:bg-background-dark rounded-lg p-6 text-left">
<h3 class="font-bold text-lg mb-4">可能的原因：</h3>
<ul class="space-y-3 text-gray-600 dark:text-gray-400 list-disc list-inside">
<li>信用卡信息（卡号、有效期、CVV）输入有误。</li>
<li>卡内余额不足或已超出信用额度。</li>
<li>您的发卡银行拒绝了该笔交易。</li>
<li>网络连接中断或支付超时。</li>
</ul>
</div>
<div class="mt-8 space-y-4 sm:space-y-0 sm:flex sm:flex-row-reverse sm:gap-4">
<button class="w-full sm:w-auto bg-primary text-gray-900 font-bold py-3 px-6 rounded-lg hover:opacity-90 shadow-primary transition-all text-lg flex items-center justify-center space-x-2">
<span class="material-symbols-outlined">
                            refresh
                        </span>
<span>重试支付</span>
</button>
<button class="w-full sm:w-auto bg-transparent border-2 border-primary text-primary font-bold py-3 px-6 rounded-lg hover:bg-primary/10 transition-all text-lg flex items-center justify-center space-x-2">
<span class="material-symbols-outlined">
                            support_agent
                        </span>
<span>联系客服</span>
</button>
</div>
<div class="mt-8">
<a class="text-sm font-medium text-primary hover:underline" href="#">返回 Premium 页面</a>
</div>
</div>
</div>
</div>

</body></html>
