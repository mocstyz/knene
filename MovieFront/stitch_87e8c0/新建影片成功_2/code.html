<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="group/design-root relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden bg-[#f8fbfa]"
      style="font-family: Manrope, 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="flex flex-1 justify-center px-40 py-5">
          <div
            class="layout-content-container flex w-[512px] max-w-[512px] max-w-[960px] flex-1 flex-col py-5"
          >
            <h2
              class="tracking-light px-4 pb-3 pt-5 text-center text-[28px] font-bold leading-tight text-[#0e1b14]"
            >
              Movie Added Successfully
            </h2>
            <p
              class="px-4 pb-3 pt-1 text-center text-base font-normal leading-normal text-[#0e1b14]"
            >
              The movie 'The Silent Echo' has been successfully added to the
              database and is now available for viewing.
            </p>
            <div class="flex justify-center">
              <div
                class="flex max-w-[480px] flex-1 flex-col items-stretch gap-3 px-4 py-3"
              >
                <button
                  class="flex h-10 w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#63e9a6] px-4 text-sm font-bold leading-normal tracking-[0.015em] text-[#0e1b14]"
                >
                  <span class="truncate">View Movie</span>
                </button>
                <button
                  class="flex h-10 w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#e8f3ed] px-4 text-sm font-bold leading-normal tracking-[0.015em] text-[#0e1b14]"
                >
                  <span class="truncate">Add Another Movie</span>
                </button>
                <button
                  class="flex h-10 w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#e8f3ed] px-4 text-sm font-bold leading-normal tracking-[0.015em] text-[#0e1b14]"
                >
                  <span class="truncate">Back to Video Management</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
