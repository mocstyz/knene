<!doctype html>
<html lang="zh-CN">

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#87e8c0',
              'background-light': '#f8f9fa',
              'background-dark': '#121212',
              'surface-dark': '#1e1e1e',
              'text-light': '#111827',
              'text-dark': '#f9fafb',

            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              primary: '0 10px 30px -10px rgba(135, 232, 192, 0.4)',
            },
          },
        },
      }

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      .icon-success-wrapper {
        transform: scale(0);
        animation: pop-in 0.5s 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)
          forwards;
      }
      @keyframes pop-in {
        to {
          transform: scale(1);
        }
      }
    </style>
  </head>

                <span class="material-symbols-outlined text-5xl text-gray-900"

                >
              </div>
            </div>
          </div>
          <h1 class="mb-4 text-3xl font-extrabold tracking-tight sm:text-4xl">

          <p

          <div

            <h3 class="mb-4 text-xl font-bold">后续步骤</h3>
            <div
              class="space-y-4 md:flex md:items-center md:justify-center md:space-x-4 md:space-y-0"
            >
              <button
                class="flex w-full items-center justify-center space-x-2 rounded-lg bg-primary px-6 py-3 text-base font-bold text-gray-900 shadow-primary transition-all hover:opacity-90 md:w-auto"
              >
                <span class="material-icons">download_for_offline</span>
                <span>开始下载</span>
              </button>
              <a
                class="inline-block flex w-full items-center justify-center space-x-2 rounded-lg border border-gray-300 bg-transparent px-6 py-3 font-semibold text-gray-800 transition-colors hover:bg-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 md:w-auto"
                href="#"
              >
                <span class="material-icons">person</span>
                <span>前往个人中心</span>
              </a>
            </div>
          </div>
          <div
            class="mt-8 rounded-2xl border border-primary/20 bg-primary/10 p-6 dark:border-primary/30 dark:bg-primary/20"
          >
            <div class="md:flex md:items-center md:space-x-6">
              <div class="mb-4 flex flex-shrink-0 justify-center md:mb-0">
                <span class="material-symbols-outlined text-6xl text-primary"
                  >devices</span
                >
              </div>
              <div class="text-center md:text-left">
                <h3
                  class="mb-2 text-xl font-bold text-gray-900 dark:text-white"
                >
                  下载专属APP，体验更佳
                </h3>
                <p class="mb-4 text-gray-600 dark:text-gray-300">
                  在您的所有设备上无缝同步您的 Premium

                </p>
                <div
                  class="flex flex-col items-center justify-center gap-4 sm:flex-row md:justify-start"
                >
                  <a
                    class="flex w-full items-center justify-center space-x-2 rounded-lg bg-primary px-6 py-3 font-bold text-gray-900 shadow-primary transition-all hover:opacity-90 sm:w-auto"
                    href="#"
                  >
                    <span class="material-symbols-outlined">smartphone</span>
                    <span>下载APP</span>
                  </a>
                  <a
                    class="text-sm font-medium text-primary hover:underline"
                    href="#"
                    >了解更多</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="mt-8 text-sm text-gray-500 dark:text-gray-400">
            <p>一封包含您的订单详情和发票的邮件已发送至您的注册邮箱。</p>
            <p class="mt-1">
              如果您有任何疑问，请随时
              <a class="font-medium text-primary hover:underline" href="#"
                >联系我们的客服</a
              >。
            </p>
          </div>
        </div>
      </div>
    </div>

</html>
