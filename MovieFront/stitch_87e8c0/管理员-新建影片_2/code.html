<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="group/design-root relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden bg-[#f8fbfa]"
      style="
        --select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(80,149,115)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');
        font-family: Manrope, 'Noto Sans', sans-serif;
      "
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e8f3ed] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#0e1b14]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#0e1b14]"
            >
              Streamr
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-sm font-medium leading-normal text-[#0e1b14]"
                href="#"
                >Home</a
              >
              <a
                class="text-sm font-medium leading-normal text-[#0e1b14]"
                href="#"
                >Movies</a
              >
              <a
                class="text-sm font-medium leading-normal text-[#0e1b14]"
                href="#"
                >Series</a
              >
              <a
                class="text-sm font-medium leading-normal text-[#0e1b14]"
                href="#"
                >My List</a
              >
            </div>
            <button
              class="flex h-10 min-w-0 max-w-[480px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg bg-[#e8f3ed] px-2.5 text-sm font-bold leading-normal tracking-[0.015em] text-[#0e1b14]"
            >
              <div
                class="text-[#0e1b14]"
                data-icon="Bell"
                data-size="20px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"
                  height="20px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="aspect-square size-10 rounded-full bg-cover bg-center bg-no-repeat"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBuuXw3z1lROCb0z1_p5yG_L_0SAkGnE86SpkNflVg-fdx1LGOubPvf1YN32FH6Qtv_QyQUJrulExcI5WdguEuI_ZSCiJ16IeZohZvVfwZjCBHHyCFirqB3pil7upxmO2T1EWoNpuXrylPe5zxJ4trEPUMxkVGuP2Sq0p9fFqvGKqa4a7hSOtudNa8YLY6CagLLComAD47UZVGphAkxaziKcnYVNE6hGoQ905FG8xHdqx2I5ZQYucHNecFRTPLv81GqPbFJ_ws1NHVA');
              "
            ></div>
          </div>
        </header>
        <div class="flex flex-1 justify-center px-40 py-5">
          <div
            class="layout-content-container flex max-w-[960px] flex-1 flex-col"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="tracking-light min-w-72 text-[32px] font-bold leading-tight text-[#0e1b14]"
              >
                Create New Movie
              </p>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex min-w-40 flex-1 flex-col">
                <p
                  class="pb-2 text-base font-medium leading-normal text-[#0e1b14]"
                >
                  Title
                </p>
                <input
                  placeholder="Enter movie title"
                  class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-[#e8f3ed] p-4 text-base font-normal leading-normal text-[#0e1b14] placeholder:text-[#509573] focus:border-none focus:outline-0 focus:ring-0"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex min-w-40 flex-1 flex-col">
                <p
                  class="pb-2 text-base font-medium leading-normal text-[#0e1b14]"
                >
                  Description
                </p>
                <textarea
                  placeholder="Enter movie description"
                  class="form-input flex min-h-36 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-[#e8f3ed] p-4 text-base font-normal leading-normal text-[#0e1b14] placeholder:text-[#509573] focus:border-none focus:outline-0 focus:ring-0"
                ></textarea>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex min-w-40 flex-1 flex-col">
                <p
                  class="pb-2 text-base font-medium leading-normal text-[#0e1b14]"
                >
                  Category
                </p>
                <select
                  class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-[#e8f3ed] bg-[image:--select-button-svg] p-4 text-base font-normal leading-normal text-[#0e1b14] placeholder:text-[#509573] focus:border-none focus:outline-0 focus:ring-0"
                >
                  <option value="one">Select category</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex min-w-40 flex-1 flex-col">
                <p
                  class="pb-2 text-base font-medium leading-normal text-[#0e1b14]"
                >
                  Genre
                </p>
                <select
                  class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-[#e8f3ed] bg-[image:--select-button-svg] p-4 text-base font-normal leading-normal text-[#0e1b14] placeholder:text-[#509573] focus:border-none focus:outline-0 focus:ring-0"
                >
                  <option value="one">Select genre</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex min-w-40 flex-1 flex-col">
                <p
                  class="pb-2 text-base font-medium leading-normal text-[#0e1b14]"
                >
                  Release Date
                </p>
                <input
                  placeholder="YYYY-MM-DD"
                  class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-[#e8f3ed] p-4 text-base font-normal leading-normal text-[#0e1b14] placeholder:text-[#509573] focus:border-none focus:outline-0 focus:ring-0"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex min-w-40 flex-1 flex-col">
                <p
                  class="pb-2 text-base font-medium leading-normal text-[#0e1b14]"
                >
                  Director
                </p>
                <input
                  placeholder="Enter director's name"
                  class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-[#e8f3ed] p-4 text-base font-normal leading-normal text-[#0e1b14] placeholder:text-[#509573] focus:border-none focus:outline-0 focus:ring-0"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex min-w-40 flex-1 flex-col">
                <p
                  class="pb-2 text-base font-medium leading-normal text-[#0e1b14]"
                >
                  Cast
                </p>
                <input
                  placeholder="Enter cast names"
                  class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-[#e8f3ed] p-4 text-base font-normal leading-normal text-[#0e1b14] placeholder:text-[#509573] focus:border-none focus:outline-0 focus:ring-0"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex min-w-40 flex-1 flex-col">
                <p
                  class="pb-2 text-base font-medium leading-normal text-[#0e1b14]"
                >
                  Video File
                </p>
                <input
                  placeholder="Upload video file"
                  class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-[#e8f3ed] p-4 text-base font-normal leading-normal text-[#0e1b14] placeholder:text-[#509573] focus:border-none focus:outline-0 focus:ring-0"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex min-w-40 flex-1 flex-col">
                <p
                  class="pb-2 text-base font-medium leading-normal text-[#0e1b14]"
                >
                  Thumbnail
                </p>
                <input
                  placeholder="Upload thumbnail image"
                  class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-[#e8f3ed] p-4 text-base font-normal leading-normal text-[#0e1b14] placeholder:text-[#509573] focus:border-none focus:outline-0 focus:ring-0"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex min-w-40 flex-1 flex-col">
                <p
                  class="pb-2 text-base font-medium leading-normal text-[#0e1b14]"
                >
                  Trailer
                </p>
                <input
                  placeholder="Upload trailer video"
                  class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-[#e8f3ed] p-4 text-base font-normal leading-normal text-[#0e1b14] placeholder:text-[#509573] focus:border-none focus:outline-0 focus:ring-0"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex min-w-40 flex-1 flex-col">
                <p
                  class="pb-2 text-base font-medium leading-normal text-[#0e1b14]"
                >
                  Technical Specifications
                </p>
                <input
                  placeholder="Enter technical specifications"
                  class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-[#e8f3ed] p-4 text-base font-normal leading-normal text-[#0e1b14] placeholder:text-[#509573] focus:border-none focus:outline-0 focus:ring-0"
                  value=""
                />
              </label>
            </div>
            <div class="flex justify-end px-4 py-3">
              <button
                class="flex h-10 min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#63e9a6] px-4 text-sm font-bold leading-normal tracking-[0.015em] text-[#0e1b14]"
              >
                <span class="truncate">Submit</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
